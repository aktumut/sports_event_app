name: sports_event_app
description: "Flutter project for task"

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'


dependencies:
  cupertino_icons: ^1.0.6
  equatable: ^2.0.5
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  flutter_svg: ^2.0.9
  json_annotation: ^4.8.1
  get_it: ^7.6.4
  very_good_analysis: ^5.1.0
  text_scroll: ^0.2.0
  bloc_test: ^9.1.5
  mocktail: ^1.0.2




dev_dependencies:
  build_runner: ^2.4.7
  flutter_lints: ^3.0.1
  flutter_test:
    sdk: flutter
  json_serializable: ^6.7.1






flutter:
  uses-material-design: true
  assets:
    - assets/fonts/
    - assets/svg/
    - assets/data/

  fonts:
    - family: Inter-Regular
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf

