name: sports_event_app
description: "Flutter project for task"

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'


dependencies:
  cupertino_icons: ^1.0.6
  equatable: ^2.0.5
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  flutter_svg: ^2.0.9
  get_it: ^7.6.4
  very_good_analysis: ^5.1.0




dev_dependencies:
  flutter_lints: ^3.0.1
  flutter_test:
    sdk: flutter





flutter:
  uses-material-design: true
  assets:
    - assets/fonts/
    - assets/svg/

  fonts:
    - family: Inter-Regular
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf

